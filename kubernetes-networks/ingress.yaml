apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-webserver
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    name: myingress
spec:
  rules:
  - host: homework.mb2
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: svc-webserver
            port: 
              number: 80
