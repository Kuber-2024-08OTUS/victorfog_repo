apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-webserver
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: homework.mb2
    http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: svc-webserver
              port: 
                number: 80
